<html>
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <link rel="stylesheet" href="../css/project_info.css">
</head>
<body>
    <nav></nav>
    <div class="content-container">
        <div class="project-info">
            <div>
                <div id="main-image">
                    <div class="image-wrapper">
                        <img src="../img/not_used/mockups/2/1/1.jpg" alt="">
                    </div>
                </div>
                <div class="info">
                    <div>
                        <h2>Назва</h2>
                        <p>ЖК на Тернопільській, 42</p>
                    </div>
                    <div>
                        <h2>Забудовник</h2>
                        <p>Новий Львів</p>
                    </div>
                    <div>
                        <h3>Опис</h3>
                        <p>інформація</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="project-details">
            <div class="selector">
                <div class="active">Візуалізація</div>
                <div>Схематичний план</div>
                <div>Графік</div>
            </div>
            <div class="container-2">
                <div>
                    <div id="visual-container">
                        <div id="icogram-container"></div>
                        <div class="tasks">
                            <div class="tasks-container">

                                <div class="task task-1">
                                    <div class="activator"></div>
                                    <div class="icon icon-check-full"></div>
                                    <input class="inactive" type="text" value="Проведення попередніх робіт" disabled>
                                </div>
                                <div class="task task-1">
                                    <div class="activator"></div>
                                    <div class="icon icon-check-full"></div>
                                    <input class="inactive" type="text" value="Здійснення земельних робіт" disabled>
                                </div>
                                <div class="task task-1">
                                    <div class="activator"></div>
                                    <div class="icon icon-check-full"></div>
                                    <input class="inactive" type="text" value="Зведення несучих конструкцій" disabled>
                                </div>
                                <div class="task task-2">
                                    <div class="activator"></div>
                                    <div class="icon icon-check-full"></div>
                                    <input class="inactive" type="text" value="0 поверх" disabled>
                                </div>

                                <div class="task task-2 active">
                                    <div class="activator"></div>
                                    <div class="icon icon-radio-full"></div>
                                    <input class="inactive" type="text" value="1 поверх" disabled>
                                </div>
                                <div class="tools">
                                    <div>
                                        <div id="edit-active-task">
                                            <div class="icon icon-wrench"></div>
                                            <div>Редагувати</div>
                                        </div>
                                        <div id="finish-active-task">
                                            <div class="icon icon-check-full-simple"></div>
                                            <div>Завершити зараз</div>
                                        </div>
                                    </div>
                                    <div>
                                        <div>Початок</div>
                                        <input class="start-date-input" type="date" min="">
                                        <div>Кінець</div>
                                        <input class="end-date-input" type="date" min="">
                                    </div>
                                    <div>
                                        <button onclick="changeTask()">Зберегти</button>
                                    </div>
                                </div>

                                <div class="task task-2">
                                    <div class="activator"></div>
                                    <div class="icon icon-check-empty"></div>
                                    <input class="inactive" type="text" value="2 поверх" disabled>
                                </div>
                                <div class="task task-3">
                                    <div class="activator"></div>
                                    <div class="icon icon-check-empty"></div>
                                    <input class="inactive" type="text" value="Колони" disabled>
                                </div>
                                <div class="task task-1">
                                    <div class="activator"></div>
                                    <div class="icon icon-check-empty"></div>
                                    <input class="inactive" type="text" value="3 поверх" disabled>
                                </div>
                                <div class="task task-1">
                                    <div class="activator"></div>
                                    <div class="icon icon-check-empty"></div>
                                    <input class="inactive" type="text" value="4 поверх" disabled>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div id="schemes-container">
                        <div class="icon icon-arrow-left-simple"></div>
                        <div id="schemes-slider">
                            <div class="image-wrapper">
                                <img src="../img/not_used/mockups/2/1/plan.jpg" alt="">
                            </div>
                            <div class="image-wrapper">
                                <img src="../img/not_used/mockups/2/1/plan.jpg" alt="">
                            </div>
                        </div>
                        <div class="icon icon-arrow-right-simple"></div>
                    </div>
                    <div id="timeline-container">
                        <div id="scale-buttons">
                            <div value="week">Тиждень</div>
                            <div class="active" value="month">Місяць</div>
                            <div value="year">Рік</div>
                        </div>
                        <div id="timeline"></div>
                    </div>
                </div>
            </div>
            <button onclick="saveChanges()">Зберегти усі зміни</button>
        </div>
    </div>
    <div id="project-gallery">
        <div class="icon icon-arrow-left-simple"></div>
        <div id="gallery-slider">
            <div class="image-wrapper">
                <img src="../img/not_used/mockups/2/1/1.jpg" alt="">
            </div>
            <div class="image-wrapper">
                <img src="../img/not_used/mockups/2/1/2.jpg" alt="">
            </div>
            <div class="image-wrapper">
                <img src="../img/not_used/mockups/2/1/3.jpg" alt="">
            </div>
        </div>
        <div class="icon icon-arrow-right-simple"></div>
        <div class="icon icon-cross-circle"></div>
    </div>
    <footer></footer>
</body>
<script crossorigin="anonymous"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.5.1/dist/simpleParallax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
<script src="../js/project_info.js"></script>
</html>
